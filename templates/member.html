
  
{% extends "base.html" %}
{% block content %}

    <div class="row center">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}">
            <h2 class="col-md-12 member">{{ member.name }}</h2>
        </div>
    </div>

    <div class="col-md-12 member">
        <p class="member">{{ member.description }}</p>
    </div>

{% endblock %}
